<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="mainMenu">
        <div id="controlsView" style="display:none;">
            <h2>Controls</h2>
            <ul>
                <li>Arrow Keys: Move</li>
                <li>Space: Attack</li>
                <li>Shift: Heavy Attack (3s cooldown)</li>
                <li>C: Toggle Hitboxes</li>
            </ul>
            <button id="backToMenuButton">Back to Menu</button>
        </div>
        <div id="menuButtons">
            <button id="startButton">Start Game</button>
            <button id="showControlsButton">View Controls</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="waveInfo"></div>
    <div id="deathScreen" style="display:none;">
        <h1>You Died</h1>
        <button id="restartButton">Restart</button>
    </div>
    <div id="winScreen" style="display:none;">
        <h1>You Win!</h1>
        <button id="winRestartButton">Restart</button>
    </div>
    <div id="heavyAttackCooldownBarContainer">
        <div id="heavyAttackCooldownBar"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
