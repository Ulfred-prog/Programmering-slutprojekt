<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Animation</title>
</head>
<body>
    <div id="mainMenu" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 30px; font-family: Arial, sans-serif; text-align: center; z-index: 2000;">
        <h1>Game Title</h1>
        <button id="startButton" style="font-size: 24px; padding: 10px 20px; cursor: pointer;">Start Game</button>
    </div>
    <canvas id="gameCanvas" style="display:none;"></canvas>
    <div id="waveInfo" style="position: absolute; top: 10px; left: 10px; color: white; font-size: 20px; font-family: Arial, sans-serif; z-index: 1000; display:none;">
        Wave: 1 | Round: 1
    </div>
    <div id="deathScreen" style="display:none;">
        <div class="death-content">
            <h1>You Died</h1>
            <button id="restartButton">Restart</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
